<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./icons8-binary-50.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <title>Saver Abi Elo Viewer | Römmling</title>
    <style>
        html, body {
        font-family: monospace;
        max-width: 100%;
        background-color: #161616;
        padding: 10px;
        }
      
        </style>
    <!-- Hier können weitere Meta-Tags, CSS-Links oder Skript-Links hinzugefügt werden -->
</head>
<body>
    <main>
        <div style="max-height: 90vh;">
     
        <p style="color: #fff;"><a id="monkaEloElo"></a></p>

        </div>
    </main>
</body>
<script>
async function fetchPlayerData() {
    const response = await fetch('https://roemmling.it/player.json');
    const data = await response.json();
    return data;
    }
async function getMonkaElo(){
    const playersData = await fetchPlayerData();
    const playerNames = Object.keys(playersData);
    const eloValues = playerNames.map(player => playersData[player][0].Elo);

    const index = playerNames.findIndex(name => name === "_DyeknoM");
    if (index !== -1) {
        monkaEloElo.innerText = eloValues[index];
    } else {
        console.log("Player '_DyeknoM' not found.");
    }
}
getMonkaElo();
</script>
</html>
